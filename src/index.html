<!DOCTYPE html>
<html lang="si">
    <head>
        <title>Slovenske občine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            html, body {
                height: 100%;
                width: 100%;
            }

            #content {
                display: flex;
                flex-flow: column;
                height: 100%;
            }

            #header {
                background-color: green;
                color: white;
                padding: 25px;
            }

            #map {
                flex-grow: 1;
            }

            #popup {
                width: 200px;
                background-color: whitesmoke;
                padding: 5px;
            }

            .hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="header">
                <h1>Zemljevid slovenskih občin</h1>
                <div id="position">
                    <div class="available hide">
                        Trenutno se nahajate v občini <span id="obcina-name"></span>. Vaše koordinate so <span id="loc-lat"></span>, <span id="loc-lon"></span>.
                    </div>
                    <div class="outside hide">Trenutno ste izven Slovenije.</div>
                    <div class="unavailable">Vaše lokacije ni bilo možno določiti.</div>
                </div>
            </div>

            <div id="map" class="map"></div>
            <div id="popup"></div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
